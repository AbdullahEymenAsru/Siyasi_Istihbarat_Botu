name: Gunluk Istihbarat Botu

on:
  schedule:
    - cron: '0 5 * * *' # Her sabah 08:00
  workflow_dispatch: # Manuel buton

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Depoyu Çek
        uses: actions/checkout@v3

      - name: Python Kur
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Kütüphaneleri Yükle
        # requirements.txt varsa onu kullan, yoksa elle yükle
        run: |
          pip install feedparser requests groq

      - name: Ajanı Çalıştır
        env:
          # BURASI KRİTİK: Python'a anahtarı burada teslim ediyoruz
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_PASSWORD: ${{ secrets.GMAIL_PASSWORD }}
          ALICI_MAIL: ${{ secrets.ALICI_MAIL }}
        run: python main.py

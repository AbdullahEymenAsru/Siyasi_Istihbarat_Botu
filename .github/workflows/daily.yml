name: Gunluk Istihbarat Botu

on:
  schedule:
    - cron: '0 5 * * *'
  workflow_dispatch:

# --- YENİ EKLENEN KISIM: YAZMA İZNİ ---
permissions:
  contents: write
# --------------------------------------

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Depoyu Çek
        uses: actions/checkout@v3

      - name: Python Kur
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Kütüphaneleri Yükle
        run: |
          pip install -r requirements.txt

      - name: Ajanı Çalıştır
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_PASSWORD: ${{ secrets.GMAIL_PASSWORD }}
          ALICI_MAIL: ${{ secrets.ALICI_MAIL }}
        run: python main.py

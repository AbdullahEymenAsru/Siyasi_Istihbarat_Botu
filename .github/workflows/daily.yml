name: Gunluk Istihbarat Botu

on:
  schedule:
    # Her sabah Türkiye saatiyle 08:00 (UTC 05:00)
    - cron: '0 5 * * *'
  workflow_dispatch: # Manuel tetikleme butonu ekler

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Depoyu Çek (Checkout)
        uses: actions/checkout@v3

      - name: Python Kur
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Kütüphaneleri Yükle
        run: |
          pip install -r requirements.txt

      - name: Ajanı Çalıştır
        env:
          HF_API_KEY: ${{ secrets.HF_API_KEY }}
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_PASSWORD: ${{ secrets.GMAIL_PASSWORD }}
          ALICI_MAIL: ${{ secrets.ALICI_MAIL }}
        run: python main.py

name: Gunluk Istihbarat Botu

on:
  schedule:
    - cron: '15 * * *' # Her gün belirli saatlerde çalışır
  workflow_dispatch: # Manuel tetikleme butonu

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Depoyu Çek
        uses: actions/checkout@v3

      - name: Python Kurulumu
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # --- ULTRA HIZLI KURULUM (GEREKSİZ AĞIRLIK YOK) ---
      # requirements.txt yerine sadece main.py için gerekenleri kuruyoruz.
      - name: Install dependencies with uv
        run: |
          pip install uv
          uv venv
          source .venv/bin/activate
          # Sadece botun çalışması için şart olan hafif paketler:
          uv pip install feedparser requests trafilatura groq supabase edge-tts networkx matplotlib

      - name: Ajanı Çalıştır
        env:
          # --- KRİTİK GÜNCELLEME: ÇİFT MÜHİMMAT HATTI ---
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          GROQ_API_KEY_2: ${{ secrets.GROQ_API_KEY_2 }}
          # -----------------------------------------------
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_PASSWORD: ${{ secrets.GMAIL_PASSWORD }}
          ALICI_MAIL: ${{ secrets.ALICI_MAIL }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          source .venv/bin/activate
          python main.py

name: Gunluk Istihbarat Botu

on:
  schedule:
    - cron: '0 5,15 * * *' # Her gün 08:00 ve 18:00 (TSİ)
  workflow_dispatch: # Manuel tetikleme

# --- YAZMA İZNİ (Arşivleme için Şart) ---
permissions:
  contents: write
# --------------------------------------

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Depoyu Çek
        uses: actions/checkout@v3

      # --- BURASI YENİ HIZLI BÖLÜM (CACHE AKTİF) ---
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # 3.10 daha stabil ve hızlıdır
          cache: 'pip' # <--- SİHİRLİ SATIR: Kütüphaneleri hafızada tutar

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      # ---------------------------------------------

      - name: Ajanı Çalıştır
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_PASSWORD: ${{ secrets.GMAIL_PASSWORD }}
          ALICI_MAIL: ${{ secrets.ALICI_MAIL }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}  # <--- KRİTİK EKLEME
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}  # <--- KRİTİK EKLEME
        run: python main.py
